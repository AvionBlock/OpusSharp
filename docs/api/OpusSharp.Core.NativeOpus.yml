  summary: Encodes an Opus frame from floating point input.
  example: []
  syntax:
    content: public static extern int opus_encode_float(OpusEncoderSafeHandle st, float* pcm, int frame_size, byte* data, int max_data_bytes)
    parameters:
    - id: st
      type: OpusSharp.Core.SafeHandlers.OpusEncoderSafeHandle
      description: Encoder state.
    - id: pcm
      type: System.Single*
      description: Input in float format (interleaved if 2 channels), with a normal range of +/-1.0. Samples with a range beyond +/-1.0 are supported but will be clipped by decoders using the integer API and should only be used if it is known that the far end supports extended dynamic range. length is frame_size*channels*sizeof(float)
    - id: frame_size

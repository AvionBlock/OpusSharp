    - id: mapping
      type: System.Byte*
      description: Mapping from encoded channels to input channels, as described in Opus Multistream API. As an extra constraint, the multistream encoder does not allow encoding coupled streams for which one channel is unused since this is never a good idea.
    - id: application
      type: System.Int32
      description: 'The target encoder application. This must be one of the following: <xref href="OpusSharp.Core.OpusPredefinedValues.OPUS_APPLICATION_VOIP" data-throw-if-not-resolved="false"></xref>, <xref href="OpusSharp.Core.OpusPredefinedValues.OPUS_APPLICATION_AUDIO" data-throw-if-not-resolved="false"></xref> or <xref href="OpusSharp.Core.OpusPredefinedValues.OPUS_APPLICATION_RESTRICTED_LOWDELAY" data-throw-if-not-resolved="false"></xref>.'

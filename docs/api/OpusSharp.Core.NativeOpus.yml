  namespace: OpusSharp.Core
  summary: Encodes an Opus frame.
  example: []
  syntax:
    content: public static extern int opus_encode(OpusEncoderSafeHandle st, short* pcm, int frame_size, byte* data, int max_data_bytes)
    parameters:
    - id: st
      type: OpusSharp.Core.SafeHandlers.OpusEncoderSafeHandle
      description: Encoder state.
    - id: pcm
      type: System.Int16*
      description: Input signal (interleaved if 2 channels). length is frame_size*channels*sizeof(short)
    - id: frame_size
      type: System.Int32
      description: Number of samples per channel in the input signal. This must be an Opus frame size for the encoder's sampling rate. For example, at 48 kHz the permitted values are 120, 240, 480, 960, 1920, and 2880. Passing in a duration of less than 10 ms (480 samples at 48 kHz) will prevent the encoder from using the LPC or hybrid modes.
    - id: data
      type: System.Byte*
      description: Output payload. This must contain storage for at least max_data_bytes.
    - id: max_data_bytes
      type: System.Int32
      description: Size of the allocated memory for the output payload. This may be used to impose an upper limit on the instant bitrate, but should not be used as the only bitrate control. Use <xref href="OpusSharp.Core.EncoderCTL.OPUS_SET_BITRATE" data-throw-if-not-resolved="false"></xref> to control the bitrate.
    return:
      type: System.Int32
      description: The length of the encoded packet (in bytes) on success or a negative error code (see <xref href="OpusSharp.Core.OpusErrorCodes" data-throw-if-not-resolved="false"></xref>) on failure.
    content.vb: Public Shared Function opus_encode(st As OpusEncoderSafeHandle, pcm As Short*, frame_size As Integer, data As Byte*, max_data_bytes As Integer) As Integer

  summary: Decode a multistream Opus packet.
  example: []
  syntax:
    content: public static extern int opus_multistream_decode(OpusMSDecoderSafeHandle st, byte* data, int len, short* pcm, int frame_size, int decode_fec)
    parameters:
    - id: st
      type: OpusSharp.Core.SafeHandlers.OpusMSDecoderSafeHandle
      description: Multistream decoder state.
    - id: data
      type: System.Byte*
      description: Input payload. Use a NULL pointer to indicate packet loss.
    - id: len
      type: System.Int32
      description: Number of bytes in payload.
    - id: pcm
      type: System.Int16*
      description: Output signal, with interleaved samples. This must contain room for frame_size*channels samples.
    - id: frame_size
      type: System.Int32
      description: The number of samples per channel of available space in pcm. If this is less than the maximum packet duration (120 ms; 5760 for 48kHz), this function will not be capable of decoding some packets. In the case of PLC (data==NULL) or FEC (decode_fec=1), then frame_size needs to be exactly the duration of audio that is missing, otherwise the decoder will not be in the optimal state to decode the next incoming packet. For the PLC and FEC cases, frame_size must be a multiple of 2.5 ms.
    - id: decode_fec
      type: System.Int32
      description: Flag (0 or 1) to request that any in-band forward error correction data be decoded. If no such data is available, the frame is decoded as if it were lost.
    return:
      type: System.Int32
      description: Number of samples decoded on success or a negative error code (see <xref href="OpusSharp.Core.OpusErrorCodes" data-throw-if-not-resolved="false"></xref>) on failure.

        run: cmake ../opus -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DCMAKE_OSX_ARCHITECTURES=x86_64

      - name: Build
        working-directory: ./build
        run: cmake --build .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
